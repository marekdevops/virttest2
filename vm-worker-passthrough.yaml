# =============================================================================
# WARIANT 2: Worker OpenShift — host-passthrough z hotplugiem CPU/RAM
# =============================================================================
# CPU model:     host-passthrough (pełne możliwości CPU hosta w VM)
# CPU hotplug:   TAK — skaluj od 8 do 32 vCPU bez restartu
# RAM hotplug:   TAK — skaluj od 16Gi do 128Gi bez restartu
# CPU pinning:   NIE — CPU współdzielone z innymi podami
# Hugepages:     NIE
# NUMA:          NIE
# Multiqueue:    TAK
# IOThreads:     TAK
#
# Kiedy użyć:
#   - Workloady potrzebujące pełnych instrukcji CPU (AVX-512, AES-NI, itp.)
#   - Środowisko dev/test z hotplugiem, ale lepsza wydajność CPU niż host-model
#   - Klaster ze SPÓJNYMI procesorami (ta sama generacja na wszystkich nodach)
#
# Kompromis:
#   + Hotplug CPU i RAM działa
#   + Pełna wydajność CPU (passthrough instrukcji)
#   - Live migration TYLKO między nodami z identycznym CPU
#   - Brak gwarantowanych zasobów CPU (noisy neighbor możliwy)
#
# Różnica vs wariant 1 (hotplug):
#   Wariant 1 używa host-model = bezpieczna migracja między różnymi CPU
#   Wariant 2 używa host-passthrough = lepsza wydajność, ale wymaga tych samych CPU
# =============================================================================
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: worker-passthrough
  namespace: proj-vms
  labels:
    app: ocp-worker
    variant: passthrough
spec:
  runStrategy: Always

  dataVolumeTemplates:
    - metadata:
        name: worker-passthrough-rootdisk
      spec:
        source:
          blank: {}
        storage:
          resources:
            requests:
              storage: 120Gi
          accessModes:
            - ReadWriteMany

  template:
    metadata:
      labels:
        app: ocp-worker
        variant: passthrough
    spec:
      evictionStrategy: LiveMigrate

      domain:
        machine:
          type: q35

        cpu:
          model: host-passthrough
          sockets: 8
          cores: 1
          threads: 1
          maxSockets: 32

        memory:
          guest: 16Gi
          maxGuest: 128Gi

        ioThreadsPolicy: auto

        devices:
          networkInterfaceMultiqueue: true
          blockMultiQueue: true
          rng: {}
          autoattachGraphicsDevice: true    # konsola VNC/serial w GUI OpenShift

          disks:
            - name: rootdisk
              disk:
                bus: virtio
              # bootOrder: 1          # odkomentuj PO instalacji OS
            - name: cdrom-iso
              cdrom:
                bus: sata
              bootOrder: 1

          interfaces:
            - name: default
              masquerade: {}
              model: virtio

        resources: {}

      networks:
        - name: default
          pod: {}

      volumes:
        - name: rootdisk
          dataVolume:
            name: worker-passthrough-rootdisk
        - name: cdrom-iso
          persistentVolumeClaim:
            claimName: tools-iso-pvc
